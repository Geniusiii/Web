<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
 <h3>你喜欢的水果</h3>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
        <li>
            <h4>你喜欢什么橘子</h4>
            <p>青橘</p>
        </li>
    </ul>
</body>
</html>
