<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new标签input</title>
</head>
<body>
<fieldset>
    <legend>h5中input新加入的标签</legend>
    <form action="" method="post" name="userMessage">
        邮箱地址：<input type="email"><br>
        手机号码：<input type="tel"><br>
        数字数字：<input type="number"><br>
        url&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;：<input type="url"><br>
        搜索搜索：<input type="search"><br>
        区域区域：<input type="range"><br>
        时间时间：<input type="time"><br>
        年月日　：<input type="date"><br>
        月　　　：<input type="month"><br>
        周　　　：<input type="week"><br>
        颜色　　：<input type="color"><br>
        <input type="submit" value="提交吧">
    </form>
</fieldset>
</body>
</html>
