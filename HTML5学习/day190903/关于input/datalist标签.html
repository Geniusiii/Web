<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>
<!--datalist标签与input标签搭配使用-->
<input type="text" value="输入你所在的大学" list="star"><!--datalist标签相比于select标签，有相似之处-->
<datalist id="star">
    <option>北京XXXX</option>
    <option>上海XXXX</option>
    <option>广州XXXX</option>
    <option>深圳XXXX</option>
    <option>厦门XXXX</option>
</datalist>
</body>
</html>
