<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--表格固定格式不可增减，但可以在相应最小单位的标签内添加新内容<li><th><td>-->
    <table border="1" cellspacing="10" cellpadding="100" align="center">
    <!--cellspacing单元格与边框之间的距离-->
    <!--cellpadding单元格内文字与单元格的距离-->
    <!--align调整表格（整体）位置-->
        <tr><!--tr为行-->
            <th>1</th><!--th单元格表头，默认居中加粗--><!--表头标签-->
            <th>1</th>
            <th>1</th>
        </tr>
        <tr><!--tr为行-->
            <td>1</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr><!--tr为行-->
            <td>1</td>
            <td>3</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
