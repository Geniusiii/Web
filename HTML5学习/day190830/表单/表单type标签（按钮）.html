<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    搜索：<input type="button" value="搜索"><!--普通按钮--><br>
    <!--value可以更改按钮中的内容-->
    <input type="submit"><!--submit无需加入value,默认值即为“提交”，当然也可以写入--><!--提交按钮-->
    <input type="reset"><!--reset同submit--><br>
    <input type="image" src="前进吧！.png" width="128" height="100"><!--可以点击的图像按钮（更好看）--><br>
    上传头像：<input type="file"><!--文件按钮-->
</body>
</html>
