<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--表单：收集目的信息-->
    <!--由表单控件（也称表单元素）、提示信息、表单域组成-->
    用户名：<input type="text" value="大傻逼"><!--这是一个文本框--><br>
    密　码：<input type="password" maxlength="6"><!--这是密码框--><!--maxlength设置密码上限长度--><br>
    性　别：<input type="radio" name="sex" checked="checked">女
            <input type="radio" name="sex">男<!--单选框--><br>
    <!--如果单选框有多组选项，可以加入name，达到多者只能选其一的效果。否则会多选-->
    玩过的游戏：<input type="checkbox">英雄联盟
                <input type="checkbox">Dota2
                <input type="checkbox">穿越火线<!--多选框-->
</body>
</html>
