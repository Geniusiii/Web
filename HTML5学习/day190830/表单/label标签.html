<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
    <!--label标签通常与input标签共同使用-->
    <label>通行证：<input type="text"></label><!--label直接包裹input--><br>
    <label for="2">通行证：<input type="text"><input id="2" type="text"></label><!--for id,label中含有多个input（表单），想通过点击通行证，跳至第2个表单输入框-->
    <hr>
</body>
</html>
