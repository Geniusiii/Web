<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
    <!--select中至少含有一个option-->
    今日天气（案例1）：
    <select>
        <option>点击此处选择天气</option><!--无任何附加条件时，为默认行-->
        <option>好天</option>
        <option>坏天</option>
    </select><br>
    今日天气（案例2）：
    <select><!--select中至少含有一个option-->
        <option>好天</option>
        <option>坏天</option>
        <option selected="selected">点击此处选择天气</option><!--加入selected元素，为默认行-->
    </select>
</body>
</html>
